<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Панель управления чат-ботом</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="../static/style2.css">
        <link rel="shortcut icon" href="../static/img/favicon.png" class="image/x-icon">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <img class="mx-auto d-block" src="../static/img/logo.png" width="900" alt="logo">
        <button type="button" class="btn btn-light btn-lg mx-auto d-block img-fluid"  data-toggle="modal" data-target="#myLogin">Войти в панель управления</button>
        <div class="modal fade bd-example-modal-lg" id="myLogin" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header table-dark">
                  <h5 class="modal-title exampleModalLabel">Вход</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form class="needs-validation" action="/login" method="POST" novalidate>
                  <div class="modal-body table-dark">
                    <div class="form-row">
                      <div class="col mb-3">
                        <label for="validationCustom01">Логин</label>
                        <input type="text" class="form-control" id="validationCustom01" name="login" placeholder="Логин" autocomplete="off" required/>
                        <div class="invalid-feedback">
                          Пожалуйста, введите логин!
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col mb-3">
                        <label for="validationCustom02">Пароль</label>
                        <input type="password" class="form-control" id="validationCustom02" name="password" placeholder="Пароль" required/>
                        <div class="invalid-feedback">
                          Пожалуйста, введите пароль!
                        </div>
                      </div>
                    </div>
                      {% if error %}
                        <p class="text-danger">Неверный логин и/или пароль</p> 
                      {% endif %}            
                  </div>
                  <div class="modal-footer table-dark">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-default">Вход</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <script>
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
        </script>
    </body>
    </html>
